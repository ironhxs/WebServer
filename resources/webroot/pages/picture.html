<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工大欢迎您！</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9; /* 浅灰色背景 */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 28px;
            color: #3498db; /* 蓝色标题，与整体风格一致 */
            margin-bottom: 20px;
            text-align: center;
        }

        .image-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 300px; /* 限制图片最大宽度 */
            border-radius: 10px; /* 圆角边框 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>工大欢迎您！</h1>

    <div class="image-container">
        <!-- 显示图片 -->
        <img src="/assets/media/hfut.jpg" alt="工大图片" title="工大风景">
    </div>

    <div class="footer">
        <p>合肥工业大学欢迎您的到来！</p>
    </div>

</body>
</html>
